type: object
properties:
  id:
    type: string
  name:
    type: string
  description:
    type: string
  created:
    type: string
    format: date-time
  served:
    type: string
    format: date-time
  price:
    type: decimal
  allergies:
    type: string
  ingredients:
    type: string
  maxParticipants:
    type: integer
  offeredOn:
    type: string


# If you add a new property that's required, add it to the x-testBody property of the according post call
required:
  - name
  - lastname
  - email
  - studentnumber
  - password
